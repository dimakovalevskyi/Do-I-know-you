<!DOCTYPE html>
<html ng-app="dikyApp">
<head>
	<meta charset="utf-8">
	<!--Подключение фреймворков-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.js"></script>
	<!--Подключение файлов приложения-->
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Do I know you</title>
</head>
<body ng-controller="mainCtrl">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            		<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
      			<a class="navbar-brand" href="#">Do I know you?</a>
    		</div>
			<div class="collapse navbar-collapse">
      			<ul class="nav navbar-nav">
        			<li><a href="#">Мой GitHub</a></li>
        			<li><a href="#">Репозиторий с этим проектом на GitHub</a></li>
        			<li><a href="#">Об этом проекте</a></li>
        		<ul/>
    		</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
			<p>Введите ссылку на первого пользователя</p>
				<div class="input-group">
  					<span class="input-group-addon">vk.com/</span>
  					<input type="text" class="form-control" placeholder="username">
				</div>
			</div>
			<div class="col-sm-6">
			<p>Введите ссылку на второго пользователя</p>
				<div class="input-group">
  					<span class="input-group-addon">vk.com/</span>
  					<input type="text" class="form-control" placeholder="username">
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<button class="btn btn-default btn-go">Поехали!</button>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="container">
			<p class="text-muted footer-text">Dima Kovalevskyi, 2016</p>
		</div>
	</div>

	<!--Подключение фреймворков-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
